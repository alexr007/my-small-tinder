<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Liked users</title>
</head>
<body align="center">
<h1>LIKED USERS</h1>

<table border=1 align="center">
    <p><#list liked as i>
        <tr>
            <form action="/messages/${i.whom}">
                <#list users as u>
                <#if u.id = i.whom>
                    <td>
                    ${u.name}
                    </td>
                    <td>
                    <img src="${u.imgURL}">
                    </td>
                </#if>
                </#list>
                <td>${i.time}</td>
                <td><input type="submit" value="CHAT"></td>
            </form>
        </tr>
    </#list>
</table>

</body>
</html>
