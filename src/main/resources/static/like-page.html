<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/home/yamnyk/Documents/my-small-tinder/src/main/resources/img/bubble.ico">

    <!--TODO find the way to transfer the path to dirr with styles-->

    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="/assets/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/assets/src/main/resources/static/css/style.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4" align="center">
    <div class="card">
        <div class="row header-one text-white p-1">
            <div class="col-md-6 name pl-2">
                <h6 class="ml-1 mb-0">${myName}</h6>
            </div>
            <div class="col-md-6 options text-right pr-0">
                <form action="/liked" style="display:inline-block;" class="arrow-up mb-0">
                    <button class="fa fa-heart text-center pt-1" type="submit">
                    </button>
                </form>
                <form action="/login" method="post" style="display:inline-block;">
                    <input type="hidden" name="logout" value="logout">
                    <button class="fa fa-times hover text-center pt-1">
                    </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-lg-12 col-md-12 text-center">
                    <img src="${imgURL}" alt="" class="mx-auto rounded-circle img-fluid">
                    <h3 class="mb-0 text-truncated">${name}</h3>
                    <br>
                </div>

                <div class="col-12 col-lg-6">
                    <form action="/users" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-block" name="choise" value="NO"><span class="fa fa-times"></span>Dislike</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <form action="/users" method="post">
                        <input type="hidden" name="liked" value="${id}" >
                        <button type="submit" class="btn btn-outline-success btn-block" name="choise" value="YES"><span class="fa fa-heart"></span>Like</button>
                    </form>
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/card-block-->
    </div>
</div>

</body>
</html>
