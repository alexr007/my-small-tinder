<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/static/img/buuble.ico">

    <!--TODO find the way to transfer the path to dirr with styles-->

    <title>People list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="assets/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/assets/static/css/style.css">
</head>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="panel panel-default user_panel">
                <div class="row header-one text-white p-1">
                    <div class="col-md-6 name pl-2">
                        <h6 class="ml-1 mb-0">${myName}</h6>
                    </div>
                    <div class="col-md-6 options text-right pr-0">
                        <form action="/users" style="display:inline-block;">
                            <button class="fa fa-window-minimize hide-chat-box hover text-center pt-1">
                            </button>
                        </form>
                        <form action="/login" method="post" style="display:inline-block;">
                            <input type="hidden" name="logout" value="logout">
                            <button class="fa fa-times hover text-center pt-1">
                            </button>
                        </form>
                    </div>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">You liked them</h3>
                </div>
                <div class="panel-body">
                    <div class="table-container">
                        <table class="table-users table" border="0">
                            <#list liked as i>
                            <tbody>
                            <tr>
                                <td width="10">
                                    <div class="avatar-img">
                                        <form action="/messages/${i.id}" method="get">
                                            <button class="click-button" type="submit" name="goToChat">
                                                <img class="img-circle" src="${i.imgURL}">
                                            </button>
                                        </form>
                                    </div>
                                </td>
                                <td class="align-middle">
                                <td class="align-middle">${i.name}</td>
                            </tr>
                            </tbody>
                            </#list>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
