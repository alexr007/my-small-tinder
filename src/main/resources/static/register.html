
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/static/img/buuble.ico">

    <!--TODO find the way to transfer the path to dirr with styles-->

    <title>Registration page</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/assets/static/css/style.css">
</head>

<body class="text-center">
    <form class="form-signin" action="/register" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Enter your credentials</h1>
        <div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Name</label>
            <input name="name" type="text" id="inputName" class="form-control" placeholder="Your name" required>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Gender</label>
            <input name="gender" type="text" id="inputGender" class="form-control" placeholder="male or female" required>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Photo URL adress</label>
            <input name="imgURL" type="text" id="inputPhoto" class="form-control" placeholder="Your Photo URL less then 100 symbols" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </form>

</body>
</html>
