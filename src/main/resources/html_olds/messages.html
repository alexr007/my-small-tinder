<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body align="center">
<form src="/messages/${user.id}">
    <h1>Your messages with ${user.name}</h1>
        <#list sanded as msg>
            <#if msg.recipient = user.id>
                <output>${msg.text}</output>
            </#if>
        </#list>
<br>
        <#list received as msg>
                <output>${msg.text}</output>
        </#list>
    <br>
    <input type="text" placeholder="Input your message">
    <input type="submit" value="SEND">
</form>
</body>
</html>
